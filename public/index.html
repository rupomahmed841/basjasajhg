<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatroom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.15.0/dist/mui.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Welcome Screen -->
        <div id="initial-form" class="form-section">
            <div class="welcome-card">
                <div class="logo-container">
                    <span class="material-icons logo-icon">forum</span>
                    <h1>Modern Chatroom</h1>
                </div>
                <p class="welcome-text">Connect and chat in real-time with friends</p>
                <div class="action-buttons">
                    <button id="show-create-room" class="primary-button">
                        <span class="material-icons">group_add</span>
                        <span>Create Room</span>
                    </button>
                    <button id="show-join-room" class="secondary-button">
                        <span class="material-icons">login</span>
                        <span>Join Room</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Create Room Form -->
        <div id="create-room-form" class="form-section hidden">
            <div class="form-card">
                <div class="card-header">
                    <span class="material-icons header-icon">add_circle</span>
                    <h2>Create New Room</h2>
                </div>
                <div class="form-content">
                    <div class="input-group">
                        <span class="material-icons input-icon">person_outline</span>
                        <input type="text" id="create-nickname" placeholder="Enter your nickname" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons input-icon">meeting_room</span>
                        <input type="text" id="new-room-name" placeholder="Enter room name" required>
                    </div>
                    <div class="form-actions">
                        <button id="submit-create-room" class="primary-button">
                            <span class="material-icons">add</span>
                            <span>Create Room</span>
                        </button>
                        <button id="back-from-create" class="text-button">
                            <span class="material-icons">arrow_back</span>
                            <span>Back</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Join Room Form -->
        <div id="join-room-form" class="form-section hidden">
            <div class="form-card">
                <div class="card-header">
                    <span class="material-icons header-icon">login</span>
                    <h2>Join Existing Room</h2>
                </div>
                <div class="form-content">
                    <div class="input-group">
                        <span class="material-icons input-icon">person_outline</span>
                        <input type="text" id="join-nickname" placeholder="Enter your nickname" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons input-icon">key</span>
                        <input type="text" id="room-id" placeholder="Enter room ID" required>
                    </div>
                    <div class="form-actions">
                        <button id="submit-join-room" class="primary-button">
                            <span class="material-icons">login</span>
                            <span>Join Room</span>
                        </button>
                        <button id="back-from-join" class="text-button">
                            <span class="material-icons">arrow_back</span>
                            <span>Back</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Room Created Success -->
        <div id="room-created" class="form-section hidden">
            <div class="form-card">
                <div class="card-header success">
                    <span class="material-icons header-icon">check_circle</span>
                    <h2>Room Created Successfully!</h2>
                </div>
                <div class="form-content">
                    <p class="info-text">Share this Room ID with others:</p>
                    <div class="room-id-container">
                        <div id="room-id-display" class="room-id-box"></div>
                        <button id="copy-room-id" class="icon-button" title="Copy Room ID">
                            <span class="material-icons">content_copy</span>
                        </button>
                    </div>
                    <button id="enter-room-btn" class="primary-button">
                        <span class="material-icons">login</span>
                        <span>Enter Room</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Room -->
        <div id="chat-container" class="chat-section hidden">
            <div class="chat-header">
                <div class="header-content">
                    <div class="room-info">
                        <h2 id="room-title">
                            <span class="material-icons">forum</span>
                            <span class="room-title-text"></span>
                        </h2>
                        <p id="room-id-info">
                            <span class="material-icons">key</span>
                            <span class="room-id-text"></span>
                        </p>
                    </div>
                    <div class="room-actions">
                        <div id="users-list" class="users-list">
                            <span class="material-icons">group</span>
                            <span class="users-text"></span>
                        </div>
                        <button id="toggle-theme-btn" class="icon-button theme-toggle" title="Toggle Theme">
                            <span class="material-icons">dark_mode</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="chat-content">
                <div id="messages" class="messages-container">
                    <!-- Messages will be added here -->
                </div>
                <div id="typing-indicator" class="typing-indicator hidden">
                    <div class="typing-bubble">
                        <span class="typing-user"></span> is typing...
                        <div class="typing-animation">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-footer">
                <form id="message-form" class="message-form">
                    <button type="button" class="emoji-btn" title="Choose emoji">
                        <span class="material-icons">sentiment_satisfied_alt</span>
                    </button>
                    <input type="text" id="message-input" class="message-input" placeholder="Type a message" autocomplete="off">
                    <button type="submit" class="send-btn" title="Send message">
                        <span class="material-icons">send</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
